<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Header</title>
	<link href="http://hyperflex.vn/Library/fontawesome-pro-5.12.0-web/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="Library/css.css" rel="stylesheet">
</head>

<body>
	
	<header>
	
		<div id="HD-main">
<!--			Filter Layout-->
			<div id="HD-filter" class="w3-row">
				<div id="HD-logo" class="w3-col w3-left">
					<img alt="Logo" width="170" src="Library/Image/LogoAudioCloud.png">
				</div>
				<div id="HD-login" class="w3-col w3-right">
					<p style="width: 100px; float: right;">Username</p>
					<img alt="" src="Library/Image/iconUser.png" style="height: 50px; width: 50px; float: right; margin-right: ">
				</div>
				<div id="HD-search" class="w3-rest">
					<input class="w3-input w3-border w3-round" type="text" placeholder="Nhập tên bài hát hoặc ca sĩ..." style="margin: 5px 0">
				</div>
			</div>
<!--			Menu Layout-->
			<div id="HD-menu">
				<div class="w3-bar">
					<a href="#" class="mMenu mActive w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-pink"><strong>Trang chủ</strong></a>
					<a href="#" class="mMenu w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-pink"><strong>Bảng xếp hạng</strong></a>
					<a href="#" class="mMenu w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-pink"><strong>Mới phát hành</strong></a>
					<a href="#" class="mMenu w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-pink"><strong>Top 100</strong></a>
					<a href="#" class="mMenu w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-pink"><strong>Album</strong></a>
					<a href="#" class="mMenu w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-pink"><strong>Nghệ sĩ</strong></a>
				</div>
			</div>
		</div>
	
	</header>
</body>
</html>
